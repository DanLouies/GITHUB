<html>
   <head>
      <meta charset="utf-8">
      <title>Let's go places</title>
      <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
   </head>

   <body>
      <a-assets>
     <img id="theweeknd" src="https://scontent.fmnl4-2.fna.fbcdn.net/v/t39.30808-6/272295360_331471055656252_7374228142734776684_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=9267fe&_nc_eui2=AeEScG2Fgii1-3wA_ZxBBIVqmWbm37J6DW2ZZubfsnoNbYE_MD96TBCragGYvQOjhVnJWUsnuUkr4Wb58EJ5fqtK&_nc_ohc=7ayGDFKEEeAAX9r2WHg&_nc_ht=scontent.fmnl4-2.fna&oh=00_AfDADa3DvygwDCHxGM-dinNOihHkC5-TzmFbSq3UaI81Jg&oe=63C43EA1">
    </a-assets>
     <a-scene auto-enter-vr>
      <a-sky id="sky" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Pixel_grid_4000x2000.svg" color="rgb(200,200,200)" ></a-sky>
         <a-curvedimage id="the" src="#theweeknd"
            transparent="true"
            height="2" radius="3" theta-length="40" rotation="0 190 0"
            position="0 0 -2"></a-curvedimage>
            <a-entity>
            <a-entity camera look-controls wasd-controls>
               <a-entity position="0 0 -3" scale="0.2 0.2 0.2"
                  geometry="primitive: ring; radiusOuter: 0.20;
                  radiusInner: 0.13;" material="color: #ADD8E6; shader:
                  flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in"
                     attribute="scale" fill="backwards" from="0.1 0.1
                     0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in"
                     attribute="scale" fill="forwards" from="1 1 1"
                     to="0.2 0.2 0.2" dur="1500"></a-animation>
               </a-entity>
    </a-scene>
    <script>
         document.querySelector("#the").
         addEventListener('click', function() {
         document.getElementById("sky").
         setAttribute("src","https://scontent.fmnl4-2.fna.fbcdn.net/v/t39.30808-6/272295360_331471055656252_7374228142734776684_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=9267fe&_nc_eui2=AeEScG2Fgii1-3wA_ZxBBIVqmWbm37J6DW2ZZubfsnoNbYE_MD96TBCragGYvQOjhVnJWUsnuUkr4Wb58EJ5fqtK&_nc_ohc=7ayGDFKEEeAAX9r2WHg&_nc_ht=scontent.fmnl4-2.fna&oh=00_AfDADa3DvygwDCHxGM-dinNOihHkC5-TzmFbSq3UaI81Jg&oe=63C43EA1");
         });
        
      </script>
  </body>
</html>
